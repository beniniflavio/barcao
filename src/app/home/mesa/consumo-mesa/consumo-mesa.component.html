<div class="card mt-2">
  <h5 class="card-header">Selecione a Mesa</h5>
  <div class="card-body">
    <div class="card-body">
      <div class="row">
        <div class="col" *ngFor="let mesa of wrapper.msgSaida[0]">
          <div class="p-2 mb-2 bg-primary text-white d-flex justify-content-between align-items-center"  (click)="setMesa(mesa.id)">
            <span>{{  mesa.identificacao }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
