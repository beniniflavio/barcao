<div class="card mt-2">
  <h5 class="card-header">Itens do carrinho</h5>
  <div class="card-body">
    <div class="card-body">
      <div class="row">
        <div class="col" *ngFor="let vndm of wrapper.msgSaida[0].consumos">
          <div class="p-2 mb-2 bg-primary text-white d-flex justify-content-between align-items-center" (click)="delConsumo(vndm.id)">
            <span>{{  vndm.mercadoria.nome }} - {{ vndm.consumidor }}</span>
            <span>{{  vndm.mercadoria.valor | currency }}  <i class="bi bi-trash"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="totaliza=='F'">
  <div class="card mt-2">
    <h5 class="card-header">Finalizar Consumo </h5>
    <div class="card-body  d-flex justify-content-center">
      <div class="col-4">
        <form class="row g-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">

          <div *ngFor="let formField of formFields" class="form-group">
            <app-dynamic-form-input [input]="formField" [form]="formulario"></app-dynamic-form-input>
          </div>

          <div class="mb-3">
            <button class="btn btn-primary" type="submit">Enviar</button>
            <button class="btn btn-primary" type="button" (click)="getTotaliza()">totalizacao</button>
          </div>
        </form>
        <hr>
        <div class="alert alert-primary" role="alert">
          Total : {{ total | currency}}
        </div>
      </div>
    </div>
  </div>
</ng-container>
