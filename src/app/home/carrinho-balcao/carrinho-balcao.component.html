<angular-tag-cloud [config]="options" [data]="data" [class.custom-css]='true'></angular-tag-cloud>

<div class="card mt-2">
  <h5 class="card-header">Itens do carrinho</h5>
  <div class="card-body">
    <div class="card-body">
      <div class="row">
        <div class="col" *ngFor="let vndm of wrapper.msgSaida[0].consumos">
          <div class="p-2 mb-2 bg-primary text-white d-flex justify-content-between align-items-center">
            <span>{{  vndm.mercadoria.nome }}</span>
            <span>{{  vndm.mercadoria.valor | currency }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card mt-2">
  <h5 class="card-header">resumo</h5>
  <div class="card-body">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Mercadoria</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">sub total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rsms of wrapper.msgSaida[0].resumo">
                <th scope="row">1</th>
                <td>{{ rsms.mercadoria }}</td>
                <td class="text-center">{{ rsms.quantidade }}</td>
                <td class="text-end">{{ rsms.preco | currency}}</td>
                <td class="text-end">{{ rsms.quantidade *  rsms.preco |currency }}</td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
