<div class="card mt-2">
  <h5 class="card-header">Consumo da Mercadoria</h5>
  <div class="card-body  d-flex justify-content-center">
    <div class="col-8" >
      <div class="p-2 mb-2 {{ wrapper.msgSaida[0].grupo.bgcolor }} text-white d-flex justify-content-between align-items-center">
        <span>{{ wrapper.msgSaida[0].nome }}</span>
        <span>R{{ wrapper.msgSaida[0].valor | currency }}</span>
      </div>

      <form class="row g-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <input type="hidden" id="chave" formControlName="chave">
        <div class="">
          <label for="acesso" class="form-label text-start">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" formControlName="quantidade"  required [maxLength]="100" size="100" placeholder="quantidade">
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
