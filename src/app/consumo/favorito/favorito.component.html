<div class="card mt-2">
  <h5 class="card-header">Mais vendidos</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-4" *ngFor="let merc of wrapper.msgSaida[0]">
        <ng-container *ngIf="merc.personaliza == 1">
          <div class="p-2 mb-2 bg-primary text-white d-flex justify-content-between align-items-center"
            [routerLink]="['/Consumo/Personalizado/' + merc.id]">
            <span>{{ merc.nome }}  <i class="bi bi-keyboard text-danger"></i></span>
            <span>R{{ merc.valor | currency}}</span>
          </div>
        </ng-container>
        <ng-container *ngIf="merc.personaliza != 1">
          <div class="p-2 mb-2 bg-primary text-white d-flex justify-content-between align-items-center"
            [routerLink]="['/Consumo/' + merc.id]">
            <span>{{ merc.nome }}</span>
            <span>R{{ merc.valor | currency}}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
