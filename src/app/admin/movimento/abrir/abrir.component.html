<ng-container *ngIf="!success">

  <div class="card text-center">
    <div class="card-header">
      Movimento de Caixa
    </div>
    <div class="card-body  d-flex align-items-center justify-content-center" >
      <form class="row g-3 text-start" [formGroup]="formMovimento" (ngSubmit)="onSubmit()">
        <div class="mb-3 ">
          <label for="suprimento" class="form-label">Suprimento:</label>
          <input type="text" class="form-control" formControlName="suprimento"  id="suprimento" aria-describedby="suprimentoHelp"
          currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align:'right'}" size="100"
          placeholder="R$ 0.00">
          <div id="suprimentoHelp" class="form-text">Valor inicial do caixa.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>


</ng-container>
