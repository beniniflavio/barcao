<ng-container *ngIf="this.wrapper.msgSaida[0] == null">
  <div class="alert alert-danger mt-2" role="alert">
    Nenhum Movimento Aberto
  </div>
</ng-container>
<ng-container *ngIf="this.wrapper.msgSaida[0] != null">
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" (click)="setOperacao('resumo', $event)" id="btnresumo">Resumo</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " aria-current="page" (click)="setOperacao('detalhe', $event)" id="btndetalhe">Detalhado</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="setOperacao('tipo', $event)" id="btntipo">Tipo</a>
  </li>
</ul>

<ng-container *ngIf="operacao == 'resumo'">
  <app-resumo [resumo] ="wrapper" ></app-resumo>
</ng-container>

<ng-container *ngIf="operacao == 'detalhe'">
  <app-detalhe [detalhe] ="wrapper" ></app-detalhe>
</ng-container>

<ng-container *ngIf="operacao == 'tipo'">
  <app-tipo [tipo] = "wrapper"></app-tipo>
</ng-container>

</ng-container>
